<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/new_house.css"> 
	<link rel="stylesheet" href="../../styles/header.css">
	<link rel="stylesheet" href="../../styles/footer.css">
	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add property</title>


    

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.form-group3').hide();
        var appendCount = 0;
        $("input[type='radio']").click(function(){
            var radioValue = $("input[name='AptSelection']:checked");
            if(radioValue.length > 0){
                if (radioValue.val() == "yes") {
                    if (appendCount < 1) {
                        $('.form-group3').show();
                    }
                    
                }
                else {
                    $('.form-group3').hide();
                    appendCount = 0;
                }
            }
        });
        
    });


</script>



</head>

<body>
    <div class="header sticky" id="header">
        <br>
        <div class="container">
            <div class="col-md-12" style="text-align: right">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Enter house name" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" style="color:black;" type="submit">Search</button>
                </form>
            </div>
        </div>
            
    </div>
    <br><br><br>

    <section id="form"> 
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Add New Property</h1>
                    <br>
                </div>
            </div>

            <form>
                <div class="col-md-12">

                    <div class="form-group">
                        <label for="address" style="float: left";>Address:</label>
                        <input type="address" class="form-control" id="address" aria-describedby="emailHelp" placeholder="# and street name">
                    </div>


                    <div class="form-group2">
                        <label for="houseName" style="float: left";>Is the property an apartment? &nbsp;</label>
                        <input type="radio" name="AptSelection" value="yes"> Yes
                        <input type="radio" name="AptSelection" value="no"> No 
                        <br>
                    </div>
                    <br>

                    <div class="form-group3">
                            <label for="address" style="float: left";>Apartment #:</label>
                            <input type="aptNum" class="form-control" id="aptNum" aria-describedby="aptNum" placeholder="Unit #"
                            input name="number" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
                            <br>
                    </div>

                    <div class="form-group">
                            <label for="houseName" style="float: left";>House Name:</label>
                            <input type="houseName" class="form-control" id="houseName" aria-describedby="emailHelp" placeholder="Leave blank if none">
                    </div>

                    <div class="form-group">
                        <label for="bedNum" style="float: left";># of Bedrooms:</label>
                        <input type="houseName" class="form-control" id="houseName" aria-describedby="emailHelp" placeholder="Please enter a numerical value"
                        input name="number" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
                    </div>

                    <div class="form-group">
                        <label for="bathNum" style="float: left";># of Bathrooms:</label>
                        <input type="houseName" class="form-control" id="houseName" aria-describedby="emailHelp" placeholder="Please enter a numerical value"
                        input name="number" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
                    </div>

                    <div class="form-group">
                        <label for="tenNum" style="float: left";># of Tenants:</label>
                        <input type="houseName" class="form-control" id="houseName" aria-describedby="emailHelp" placeholder="Please enter a numerical value"
                        input name="number" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
                    </div>
            
                    <div class="form-group">
                            <label for="exampleFormControlTextarea1" style="float:left";>Description:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter as much detail as you would like"></textarea>
                    </div>
                    <br><br>

                    <div class="submitButton">
                            <button type="submit" class="btn btn-primary">Submit</button>
                    </div>


                </div>
            </form>

        </div>

    </section>

    <br><br>

	

</body>
</html>
