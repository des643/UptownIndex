<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/review.css"> 
	<link rel="stylesheet" href="../../styles/header.css">
	<link rel="stylesheet" href="../../styles/footer.css">
	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Review selected Property</title>
</head>

<body>
    <div class="header sticky" id="header">
        <br>
        <div class="container">
            <div class="col-md-12" style="text-align: right">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Enter house name" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" style="color:black;" type="submit">Search</button>
                </form>
            </div>
        </div>
            
    </div>
    <br><br><br>

    <section id="form"> 
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Leaving a Review for: </h1>
                    <br>
                </div>
            </div>

            <form>
                

                
                <div class="col-md-12">      
                        
                        <div class="form-group">
                                <label for="rent" style="float: left";>Semester rent price:</label>
                                <input type="address" class="form-control" id="address" aria-describedby="emailHelp" placeholder="# value"
                                input name="number" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
                        </div>

                    <label style="float:left">How would you rate the house maintenance / presentation?</label>
                    <br><br>

                    <div class="rating">

                        <label class="radio-inline">
                                <input type="radio" name="optradio" checked>1
                        </label>

                        <label class="radio-inline">
                                <input type="radio" name="optradio">2
                        </label>

                        <label class="radio-inline">
                                <input type="radio" name="optradio">3
                        </label>
                        <label class="radio-inline">
                                <input type="radio" name="optradio">4
                        </label>
                        <label class="radio-inline">
                                <input type="radio" name="optradio">5
                        </label>

                    </div> 

                    <br><br>

                    <label style="float:left">How would you rate the location / outdoor space?</label>
                    <br><br>

                    <div class="rating">

                        <label class="radio-inline">
                                <input type="radio" name="optradio2" checked>1
                        </label>

                        <label class="radio-inline">
                                <input type="radio" name="optradio2">2
                        </label>

                        <label class="radio-inline">
                                <input type="radio" name="optradio2">3
                        </label>
                        <label class="radio-inline">
                                <input type="radio" name="optradio2">4
                        </label>
                        <label class="radio-inline">
                                <input type="radio" name="optradio2">5
                        </label>

                    </div> 

                    <br><br>

                    <label style="float:left">Would you recommend this property?</label>
                    <br><br>

                    <div class="rating">

                        <label class="radio-inline">
                                <input type="radio" name="optradio3" checked>Yes
                        </label>

                        <label class="radio-inline">
                                <input type="radio" name="optradio3">No
                        </label>
                    </div> 

                    <br><br>

                    <div class="form-group">
                            <label for="exampleFormControlTextarea1" style="float:left";>Comments about the property:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="submitButton">
                            <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div> 



            </form>

        </div>

    </section>


    <br><br>

</body>
</html>
